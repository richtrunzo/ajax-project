<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Ranker</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <header>
    <div class="header">
      <h1>NBA Ranker</h1>
      <i class="fas fa-basketball-ball"></i>
    </div>
  </header>
  <main>
    <div data-view="view" id="home" class="view hidden">
      <div class="row-one login">
        <button class="login-btn">Login</button>
      </div>
      <div class="row-two signup">
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>

    <div data-view="view" id="page login" class="view hidden">
      <div class="row-one login-text">
        <h2>Login To Your Account</h2>
      </div>
      <form class="login-form">
        <div class="row-two">
          <input class="email-input" type="email" placeholder="Email" id="email" required>
        </div>
        <div class="row-three">
          <input class="pw-input" type="password" placeholder="Password" id="password" required>
        </div>
        <div class="row-four">
          <button class="submit-login-btn">Login</button>
        </div>
      </form>
    </div>


    <div data-view="view" id="page signup-page" class="view hidden">
      <div class="row-one">
        <h2 class="create-an-account-text">Create an Account</h2>
      </div>
      <form class="signup-form">
        <div class="row-two">
          <input class="signup-input signup-name" type="text" placeholder="Your Name" required>
        </div>
        <div class="row-three">
          <input class="signup-input signup-email" type="email" placeholder="Email" required>
        </div>
        <div class="row-four">
          <input class="signup-input signup-username" type="text" placeholder="Username" required>
        </div>
        <div class="row-five">
          <input class="signup-input signup-password" type="password" placeholder="Password" required>
        </div>
        <div class="row-six">
          <input class="signup-input signup-team" type="text" placeholder="Your Favorite NBA Team" required>
        </div>
        <div class="row-seven">
          <button class="signup-submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <div data-view="view" id="my-profile" class="view hidden">
      <div class="row-one">
        <h2 class="text">My Profile</h2>
      </div>
      <div class="row-two my-profile-buttons">
        <button class="profile-btn my-profile-btn">My Profile</button>
        <button class="profile-btn my-rankings-button">My Rankings</button>
        <button class="profile-btn fav-rankings-button">Favorite Rankings</button>
      </div>
      <div class="myprofile-container"></div>
    </div>

    <div data-view="view" id="homepage" class="view hidden">
      <div class="row-one">
        <button class="homepage-btn my-profile-btn-home">My Profile</button>
      </div>
      <div class="row-two">
        <button class="homepage-btn create-ranking-btn">Create New Ranking</button>
      </div>
      <div class="row-three">
        <button class="homepage-btn player-stats-btn">Player Stats</button>
      </div>
    </div>

    <div data-view="view" id="create-ranking" class="view hidden">
      <div class="row-one">
        <h2 class="text">Create New Ranking</h2>
      </div>
      <form class="create-ranking-form">
        <div class="row-two">
          <input class="ranking-title" type="text" placeholder="Title" required>
        </div>
        <div class="row-three">
          <textarea class="ranking-description" placeholder="Description" required></textarea>
        </div>
        <div class="row-four">
          <input id="search-for-players" type="search" class="ranking-search" placeholder="Search for players">
          <button class="ranking-search-btn">Search</button>
        </div>
        <div class="list-render"></div>
        <div class="row-six">
          <button class="ranking-submit-btn text">SUBMIT</button>
        </div>
      </form>
    </div>

    <div data-view="view" id="search-results-create-ranking" class="view hidden">
      <div class="row-one">
        <h2 class="text">Search Results</h2>
      </div>
      <div class="results-container"></div>
    </div>

    <div data-view="view" id="my-rankings" class="view hidden">
      <div class="row-one">
        <h2 class="text">My Rankings</h2>
      </div>
      <div class="row-two my-profile-buttons">
        <button class="profile-btn my-profile-btn">My Profile</button>
        <button class="profile-btn my-rankings-button">My Rankings</button>
        <button class="profile-btn fav-rankings-button">Favorite Rankings</button>
      </div>
    </div>

    <div data-view="view" id="stats" class="view active">
      <div class="row">
        <h2 class="text">2019-2020 Player Stats</h2>
      </div>
      <div class="row">
        <input type="text" class="stats=search-input">
        <button class="text stats-search-button">SEARCH</button>
      </div>
      <div class="append-stats">
        <p class="text row">Name:</p>
        <p class="text row">Points Per Game:</p>
        <p class="text row">FG Percentage:</p>
        <p class="text row">Minutes:</p>
        <p class="text row">Rebounds</p>
        <p class="text row">Assists:</p>
        <p class="text row">Steals:</p>
        <p class="text row">Blocks:</p>
        <p class="text row">Turnovers:</p>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
