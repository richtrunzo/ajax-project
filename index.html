<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Ranker</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="header">
      <h1>NBA Ranker</h1>
      <i class="fas fa-basketball-ball"></i>
    </div>
  </header>
  <main>

    <div data-view="view" id="homepage" class="view hidden">
      <div class="row-one">
        <button class="homepage-btn my-profile-btn-home">Saved Rankings</button>
      </div>
      <div class="row-two">
        <button class="homepage-btn create-ranking-btn">Create New Ranking</button>
      </div>
      <div class="row-three">
        <button class="homepage-btn player-stats-btn">Player Stats</button>
      </div>
    </div>

    <div data-view="view" id="create-ranking" class="view hidden">
      <div class="row-one">
        <h2 class="text">Create New Ranking</h2>
      </div>
      <form class="create-ranking-form">
        <div class="row-two">
          <input class="ranking-title" type="text" placeholder="Title" required>
        </div>
        <div class="row-three">
          <textarea class="ranking-description" placeholder="Description" required></textarea>
        </div>
        <div class="row-four">
          <input id="search-for-players" type="search" class="ranking-search" placeholder="Search by player name">
          <button class="ranking-search-btn">Search</button>
        </div>
        <div class="row-five">
          <input id="search-for-teams" type="search" class="ranking-search-team" placeholder="Search by team name (e.g. Lakers)">
          <button class="ranking-search-btn-team">Search</button>
        </div>
        <div class="list-render"></div>
        <div class="row-six">
          <button class="ranking-submit-btn text">SAVE RANKING</button>
        </div>
      </form>
    </div>

    <div data-view="view" id="search-results-create-ranking" class="view hidden">
      <div class="row-one">
        <h2 class="text">Search Results</h2>
      </div>
      <div class="results-container"></div>
    </div>


    <div data-view="view" id="my-rankings" class="view hidden">
      <div class="row-one">
        <h2 class="text">Saved Rankings</h2>
      </div>
      <div class="saved-rankings"></div>
    </div>

    <div data-view="view" id="stats" class="view active">
      <div class="row">
        <h2 class="text">2019-2020 Player Stats</h2>
      </div>
      <div class="row">
        <input type="text" class="stats-search-input" placeholder="Search by Full Name (e.g. LeBron James)">
        <button class="text stats-search-button">SEARCH</button>
      </div>
      <div class="append-stats-container">
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
